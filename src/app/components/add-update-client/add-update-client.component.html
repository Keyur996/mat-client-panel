<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Client</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<!-- Book form -->
<div class="inner-wrapper">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit(clientForm)" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper" class="grid__layout">
        <app-basic-details [basicDetails]="clientForm"></app-basic-details>
        <div>
          <app-other-details [otherDetails]="clientForm"></app-other-details>
          <div>
            <button mat-flat-button color="primary" type="submit">
              Submit
            </button>
            <button mat-flat-button type="reset" (click)="clientForm.reset()">
              Clear
            </button>
          </div>
        </div>
      </div>
      <!-- <pre> -->
      <!-- {{ clientForm.value | json }} -->
      <!-- </pre> -->
    </mat-card>
  </form>
</div>
